{% extends 'base.html' %}

{% block content %}
<div class="card mx-auto " style="max-width: 400px; color: white; border-radius: 8px;">
    <h2 class="text-center mb-4">Rejestracja</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Nazwa użytkownika:</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Wprowadź nazwę użytkownika">
        </div>
        <div class="mb-3">
            <label for="id_password1" class="form-label">Hasło:</label>
            <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Wprowadź hasło">
        </div>
        <div class="mb-3">
            <label for="id_password2" class="form-label">Powtórz hasło:</label>
            <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Powtórz hasło">
        </div>
        <button type="submit" class="btn btn-primary w-100">Zarejestruj się</button>
    </form>

    <p class="text-center mt-3" style="font-size: 0.9rem;">
        Masz już konto? <a href="{% url 'login' %}" style="color: #00aced; text-decoration: none;">Zaloguj się</a>
    </p>
</div>
{% endblock %}
