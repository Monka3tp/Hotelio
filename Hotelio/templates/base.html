<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezerwacje Hoteli</title>
</head>
<body>
    <nav>
        <a href="/">Rezerwacje Hoteli</a>
        {% if user.is_authenticated %}
            <a href="{% url 'my_reservations' %}">Moje rezerwacje</a>
            <a href="/accounts/logout/">Wyloguj</a>
        {% else %}
            <a href="/accounts/login/">Zaloguj</a>
            <a href="/accounts/signup/">Zarejestruj</a>
        {% endif %}
    </nav>

    <hr>

    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
