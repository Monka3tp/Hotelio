<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotelio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #000066;
            padding: 15px;
        }
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: white !important;
        }
        .navbar-subtitle {
            font-size: 14px;
            color: #ccccff;
        }
        .navbar .nav-link {
            color: white !important;
            margin-left: auto;
        }
        .navbar .nav-item {
            margin-left: 10px;
        }
        .card {

            background-color: rgba(0, 0, 102, 0.8);
            color: white;
            border: none;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            background-color: white;
            color: black;
        }
        .btn {
            background-color: #0056b3;
            border: none;
        }
        .btn:hover {
            background-color: #003d80;
        }
        .center-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .page-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .container-centered {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
    </style>
</head>
        {#HEADER - nawigacja#}
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="/">Hotelio</a><br>
                <span class="navbar-subtitle">Hotele na dolnym śląsku</span>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'my_profile' %}">Mój Profil</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'my_reservations' %}">Moje rezerwacje</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Wyloguj</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Logowanie</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Rejestracja</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-centered">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
